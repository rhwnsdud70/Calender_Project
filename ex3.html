<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Function</h1>
        <h2>Basic</h2>
        <ul>
            <script>
                function two() {
                    document.write('<li>2-1</li>');
                    document.write('<li>2-2</li>');
                }
                document.write('<li>1</li>');
                two();
                document.write('<li>3</li>');
                two();
            </script>
        </ul>
        <h2>Parameter & Argument</h2>
        <script>
            function add(first, second) { // first, second : Parameter
                document.write(first + second + '<br>'); 
            }
            add(1, 3);
        </script>
        <h2>Return</h2>
        <script>
            function add(first, second) { // first, second : Parameter
                return (first + second); 
            }
            document.write(add(2,3) + '<br>');
            document.write('<div style="color:red">' + add(2,3) + '</div>');
            document.write('<div style="font-size:3rem;">' + add(2,3) + '</div>');
        </script>
    </body>
</html>
